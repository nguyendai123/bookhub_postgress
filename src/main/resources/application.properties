spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# = HIKARI CONNECTION POOL (Default in Spring Boot)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=HikariCP

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
# Các l?a ch?n:
#   none ? không t? ??ng t?o ho?c ch?nh s?a b?ng
#   validate ? ch? ki?m tra schema
#   update ? c?p nh?t b?ng theo entity (th??ng dùng khi dev)
#   create ? xóa và t?o l?i b?ng m?i khi ch?y
#   create-drop ? t?o b?ng khi start và xóa khi stop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: ghi log SQL ra console ??p h?n
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = TIMEZONE (Khuy?n ngh?)
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
#Hibernate Configuration
# Show or not log for each sql query
spring.main.allow-circular-references=true
